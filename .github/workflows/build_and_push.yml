name: CI Workflow

on:
  push:
    branches:
      - main
      - develop

jobs:
  build-base-image:
    runs-on: ubuntu-latest
    services:
      docker:
        image: docker:latest
        options: --privileged
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and Push Base Image
        run: |
          ls -la
          source build_and_push.sh service_base

  build-ros-image:
    runs-on: ubuntu-latest
    needs: [build-base-image]
    services:
      docker:
        image: docker:latest
        options: --privileged
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Wait for Docker
        run: |
          until docker info; do sleep 1; done
      - name: Build and Push ROS Image
        run: |
          source build_and_push.sh ros2_base ghcr.io/${GITHUB_REPOSITORY_OWNER}/service_base:latest
