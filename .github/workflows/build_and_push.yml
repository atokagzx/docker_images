name: CI Workflow

on:
  push:
    branches:
      - main
      - develop

jobs:
  build-base-image:
    runs-on: ubuntu-latest
    services:
      docker:
        image: docker:latest
        options: --privileged
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Build and Push Base Image
        run: |
          build_and_push.sh service_base

  build-ros-image:
    runs-on: ubuntu-latest
    needs: [build-base-image]
    services:
      docker:
        image: docker:latest
        options: --privileged
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Wait for Docker
        run: |
          until docker info; do sleep 1; done
      - name: Build and Push ROS Image
        run: |
          build_and_push.sh ros2_base ghcr.io/${GITHUB_REPOSITORY_OWNER}//service_base:latest
